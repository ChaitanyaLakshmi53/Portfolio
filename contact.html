<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210324/pngtree-abstract-portfolio-pink-memphis-playful-image_593414.jpg');
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    section {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    
    <div class="success-message" id="successMessage">
      âœ… Your message has been sent successfully!
    </div>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop the form from submitting normally
  
      const successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block"; // Show message
  
     
  
      // Wait 2 seconds, then redirect
      setTimeout(() => {
        window.location.href = "send.html"; // Change to your target page
      }, 0); // 2000ms = 2 seconds
    });
  </script>
  

</body>
</html>
